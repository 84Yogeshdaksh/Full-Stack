<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="Survey_Form_Css.css">
</head>
<body>
    <h1>Online Survey Form</h1>
    <form id="form">
        <div class="form-control">
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="Enter Your name">
        </div>
        <div class="form-control">
            <label for="Email">Email</label>
            <input type="text" name="email" placeholder="Email">
        </div>
        <div class="form-control">
            <label for="Age">Age</label>
            <input type="number" name="age" placeholder="Enter your Age">
        </div>
        <div class="form-control">
            <label for="role" id="label-role">Which Option best describes you?</label>
            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">professional</option>
                <option value="other">Other</option>
            </select>

        </div>
        <div class="form-control">
            <label>Would you recommend GeeksforGeedks to a friend?</label>
            <label for="recommend-1">
                <input type="radio" id="recommend-1" name="recommend">Yes
            </label>
            <label for="recommend-2">
                <input type="radio" id="recommend-2" name="recommend">No
            </label>
            <label for="recommend-3">
                <input type="radio" id="recommend-3" name="recommend">Maybe
            </label>
        </div>
        <div class="form-control">
            <label>Languages and Framworks known<small>(Check all that apply)</small></label>
            <label for="inp-1">
                <input type="checkbox" name="inp">C
            </label>
            <label for="inp-2">
                <input type="checkbox" name="inp">C++
            </label>
            <label for="inp-3">
                <input type="checkbox" name="inp">C#
            </label>
            <label for="inp-4">
                <input type="checkbox" name="inp">Java
            </label>
            <label for="inp-5">
                <input type="checkbox" name="inp">Python
            </label>
            <label for="inp-6">
                <input type="checkbox" name="inp">JavaScript
            </label>
            <label for="inp-7">
                <input type="checkbox" name="inp">React
            </label>
            <label for="inp-8">
                <input type="checkbox" name="inp">Angular
            </label>
            <label for="inp-9">
                <input type="checkbox" name="inp">Django
            </label>
            <label for="inp-10">
                <input type="checkbox" name="inp">Spring
            </label>
        </div>
        <div class="form-control">
            <label for="comment">Any comments or suggestinos</label>
            <textarea name="comment" id="comment" placeholder="Enter Your comment here"></textarea>
        </div>
        <button type="submit" value="submit">Submit</button>

    </form>
</body>
</html>
